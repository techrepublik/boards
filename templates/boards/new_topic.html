{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>New Topic in {{ board.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'board_topics' board.pk %}" class="btn btn-secondary">Cancel</a>
    <button class='btn btn-primary' type="submit">Save</button>
</form>
{% endblock %}
