{% extends 'base.html' %}
{% block content %}
<h2>Boards</h2>
<ul class="list-group">
    {% for board in boards %}
    <li class="list-group-item">
        <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a>
        <small class="text-muted">{{ board.description }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
